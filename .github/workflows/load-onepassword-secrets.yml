name: Load OnePassword Env

on:
  workflow_call:
    inputs:
      project_name:
        description: "Project name used in the OnePassword path"
        required: true
        type: string
    secrets:
      ONE_PASSWORD_SERVICE_ACCOUNT_TOKEN:
        description: "1Password service account token"
        required: true

jobs:
  load-onepassword-secrets:
    runs-on: ubuntu-latest
    outputs:
      encoded_env: ${{ steps.set-env.outputs.encoded_env }}
    steps:
      - name: Checkout repository (if needed)
        uses: actions/checkout@v4

      - name: Load secret from OnePassword
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONE_PASSWORD_SERVICE_ACCOUNT_TOKEN }}
          ENV_CONTENT: op://yclp7kgj7vku4d3wovopw2jabm/${{ inputs.project_name }}/.env

      - name: Debug - Show ENV_CONTENT length
        run: |
          if [ -z "${ENV_CONTENT}" ]; then
            echo "‚ùå ENV_CONTENT is empty!"
            exit 1
          else
            echo "‚úÖ ENV_CONTENT length: ${#ENV_CONTENT}"
            echo "First 50 characters: ${ENV_CONTENT:0:50}"
          fi
        env:
          ENV_CONTENT: ${{ env.ENV_CONTENT }}

      - name: Create .env file in workspace
        run: |
          printf "%s" "$ENV_CONTENT" > $GITHUB_WORKSPACE/.env
          echo "‚úÖ .env file created at "
        env:
          ENV_CONTENT: ${{ env.ENV_CONTENT }}

      - name: Verify .env file content
        run: |
          echo "üîç Checking .env file at $GITHUB_WORKSPACE/.env..."
          if [ ! -s $GITHUB_WORKSPACE/.env ]; then
            echo "‚ùå ERROR: .env file is empty or missing!"
            exit 1
          fi
          echo "‚úÖ .env file exists. Showing first 10 lines:"
          head -n 10 $GITHUB_WORKSPACE/.env

      - name: List working directory files
        run: |
          echo "üìÇ Listing directory contents:"
          ls -la $GITHUB_WORKSPACE

      - name: Upload .env as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: $GITHUB_WORKSPACE/.env
          retention-days: 1
