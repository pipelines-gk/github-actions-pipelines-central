name: Load OnePassword Env

on:
  workflow_call:
    inputs:
      env_path:
        description: "Ruta en OnePassword hacia el archivo .env"
        required: true
        type: string
    secrets:
      ONE_PASSWORD_SERVICE_ACCOUNT_TOKEN:
        description: "Token de la cuenta de servicio de 1Password"
        required: true
    outputs:
      artifact_name:
        description: "Nombre del artifact con el archivo de entorno"
        value: ${{ jobs.load-onepassword-secrets.outputs.artifact_name }}
      env_file:
        description: "Nombre del archivo de entorno generado"
        value: ${{ jobs.load-onepassword-secrets.outputs.env_file }}

jobs:
  load-onepassword-secrets:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.env-setup.outputs.artifact_name }}
      env_file: ${{ steps.env-setup.outputs.env_file }}
    steps:
      - name: Checkout repository (if needed)
        uses: actions/checkout@v4

      - name: Load secrets from OnePassword
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONE_PASSWORD_SERVICE_ACCOUNT_TOKEN }}
          ENV_CONTENT: ${{ inputs.env_path }}

      - name: Setup environment file
        id: env-setup
        run: |
          # Se crea un nombre único usando un hash de la ruta
          FILE_NAME=".env-$(echo "${{ inputs.env_path }}" | sha256sum | cut -c1-8)"
          echo "Verificando ENV_CONTENT..."
          echo "El nombre del archivo será: $FILE_NAME"

          # Mostrar número de líneas del contenido (sin datos sensibles)
          echo "Número de líneas antes del filtrado: $(echo "$ENV_CONTENT" | wc -l)"

          # Se genera el archivo filtrando líneas sensibles
          echo "$ENV_CONTENT" | grep -vE '(PASSWORD|TOKEN|SECRET)' > "$FILE_NAME"

          # Mostrar número de líneas luego del filtrado
          echo "Número de líneas después del filtrado: $(cat "$FILE_NAME" | wc -l)"

          # Si el archivo quedó vacío, se añade contenido mínimo
          if [ ! -s "$FILE_NAME" ]; then
            echo "Advertencia: El archivo está vacío tras el filtrado"
            echo "Agregando contenido mínimo para evitar archivo vacío"
            echo "# Variables de entorno (datos sensibles filtrados)" > "$FILE_NAME"
          fi

          # Se definen dos salidas:
          # - env_file: nombre del archivo generado
          # - artifact_name: nombre del artifact a subir (se antepone "env-file-")
          echo "env_file=$FILE_NAME" >> "$GITHUB_OUTPUT"
          echo "artifact_name=env-file-$FILE_NAME" >> "$GITHUB_OUTPUT"
          echo "Archivo .env creado: $FILE_NAME"

      - name: Upload .env artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.env-setup.outputs.artifact_name }}
          path: ${{ steps.env-setup.outputs.env_file }}
          retention-days: 1
          if-no-files-found: error
          include-hidden-files: true
