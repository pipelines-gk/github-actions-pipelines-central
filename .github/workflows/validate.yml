name: Validate Code

on:
  workflow_call:
    inputs:
      workdir:
        description: "Directorio donde ejecutar la validaci√≥n"
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  check-runner:
    uses: ./.github/workflows/check-runner.yml
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  validate:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-type }}
    steps:
      - name: Show runner info
        run: |
          echo "üèÉ Running on: ${{ needs.check-runner.outputs.runner-type }}"
          echo "Runner: $(hostname)"
          echo "OS: $(uname -a)"

      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ${{ inputs.workdir }}/package-lock.json  # ‚¨ÖÔ∏è Usa el directorio correcto

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.workdir }}  # ‚¨ÖÔ∏è Corre en el directorio backend

      - name: Run security audit
        run: npm audit --production
        working-directory: ${{ inputs.workdir }}

      - name: Run linting and formatting
        run: npm run formatlint
        working-directory: ${{ inputs.workdir }}
