name: Release Please

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: gainkode-enterprise-runner_2s
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: node
          package-name: ${{ inputs.project_name }}