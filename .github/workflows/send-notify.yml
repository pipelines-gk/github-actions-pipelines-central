name: Telegram Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string
      version:
        required: false
        type: string
        default: "N/A"
      project_name:
        required: false
        type: string
        default: ""
      build_duration:
        required: false
        type: string
        default: ""
      commit_message:
        required: false
        type: string
        default: ""
      branch_name:
        required: false
        type: string
        default: ""
      repository:
        required: false
        type: string
        default: ""
      run_id:
        required: false
        type: string
        default: ""
      run_url:
        required: false
        type: string
        default: ""

jobs:
  notify_telegram:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Map Telegram values
        id: vars
        run: |
          if [ "${{ inputs.workflow_status }}" = "success" ]; then
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "status_icon=🚀" >> $GITHUB_OUTPUT
          else
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "status_icon=💥" >> $GITHUB_OUTPUT
          fi

      - name: Prepare commit message
        id: commit
        run: |
          MESSAGE="${{ inputs.commit_message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="${{ github.event.head_commit.message }}"
          fi
          if [ -z "$MESSAGE" ]; then
            MESSAGE="Manual workflow dispatch"
          fi
          # Get first line only for cleaner display
          FIRST_LINE=$(echo "$MESSAGE" | head -n 1)
          CLEAN_MESSAGE=$(echo "$FIRST_LINE" | sed 's/[*_`\[\]]/\\&/g')
          echo "message=$CLEAN_MESSAGE" >> $GITHUB_OUTPUT

      - name: Calculate build duration
        id: duration
        run: |
          if [ -n "${{ inputs.build_duration }}" ]; then
            echo "duration=${{ inputs.build_duration }}" >> $GITHUB_OUTPUT
          else
            echo "duration=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Prepare metadata
        id: metadata
        run: |
          # Branch
          BRANCH="${{ inputs.branch_name }}"
          if [ -z "$BRANCH" ]; then
            BRANCH="${{ github.ref_name }}"
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          # Repository
          REPO="${{ inputs.repository }}"
          if [ -z "$REPO" ]; then
            REPO="${{ github.repository }}"
          fi
          echo "repository=$REPO" >> $GITHUB_OUTPUT
          
          # Run URL
          RUN_URL="${{ inputs.run_url }}"
          if [ -z "$RUN_URL" ]; then
            RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          echo "run_url=$RUN_URL" >> $GITHUB_OUTPUT
          
          # Run ID
          RUN_ID="${{ inputs.run_id }}"
          if [ -z "$RUN_ID" ]; then
            RUN_ID="${{ github.run_id }}"
          fi
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification
        run: |
          # Construct structured message
          HEADER="${{ steps.vars.outputs.emoji }} *Deployment ${{ inputs.workflow_status }}*"

          PROJECT_INFO=""
          if [ -n "${{ inputs.project_name }}" ]; then
            PROJECT_INFO="%0A%0A📦 *Project:* \`${{ inputs.project_name }}\`"
          fi

          VERSION_INFO=""
          if [ "${{ inputs.version }}" != "N/A" ]; then
            VERSION_INFO="%0A🏷️ *Version:* \`${{ inputs.version }}\`"
          fi

          DURATION_INFO=""
          if [ "${{ steps.duration.outputs.duration }}" != "N/A" ]; then
            DURATION_INFO="%0A⏱️ *Duration:* ${{ steps.duration.outputs.duration }}"
          fi

          TEXT="$HEADER$PROJECT_INFO$VERSION_INFO%0A%0A📝 *Commit:* ${{ steps.commit.outputs.message }}%0A🌿 *Branch:* \`${{ steps.metadata.outputs.branch }}\`%0A📂 *Repository:* \`${{ steps.metadata.outputs.repository }}\`%0A🔢 *Run ID:* \`${{ steps.metadata.outputs.run_id }}\`$DURATION_INFO%0A%0A👉 [Ver detalles completos](${{ steps.metadata.outputs.run_url }})"

          curl -s -X POST "https://api.telegram.org/bot7862171298:AAE_UGZmZlqbdjCGmFXub0knHtSDPVdrtrY/sendMessage" \
            -d chat_id=307567817 \
            -d parse_mode=Markdown \
            -d text="$TEXT" \
            -d disable_web_page_preview=true
