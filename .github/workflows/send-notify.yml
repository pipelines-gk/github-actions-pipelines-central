name: Telegram Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string
      version:
        required: false
        type: string
        default: "N/A"
      project_name:
        required: false
        type: string
        default: ""
      build_duration:
        required: false
        type: string
        default: ""

jobs:
  notify_telegram:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Map Telegram values
        id: vars
        run: |
          if [ "${{ inputs.workflow_status }}" = "success" ]; then
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
            echo "status_icon=ğŸš€" >> $GITHUB_OUTPUT
          else
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
            echo "status_icon=ğŸ’¥" >> $GITHUB_OUTPUT
          fi

      - name: Prepare commit message
        id: commit
        run: |
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="Manual workflow dispatch"
          fi
          # Get first line only for cleaner display
          FIRST_LINE=$(echo "$MESSAGE" | head -n 1)
          CLEAN_MESSAGE=$(echo "$FIRST_LINE" | sed 's/[*_`\[\]]/\\&/g')
          echo "message=$CLEAN_MESSAGE" >> $GITHUB_OUTPUT

      - name: Calculate build duration
        id: duration
        run: |
          if [ -n "${{ inputs.build_duration }}" ]; then
            echo "duration=${{ inputs.build_duration }}" >> $GITHUB_OUTPUT
          else
            echo "duration=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram Notification
        run: |
          # Construct structured message
          HEADER="${{ steps.vars.outputs.emoji }} *Deployment ${{ inputs.workflow_status }}*"

          PROJECT_INFO=""
          if [ -n "${{ inputs.project_name }}" ]; then
            PROJECT_INFO="%0A%0AğŸ“¦ *Project:* \`${{ inputs.project_name }}\`"
          fi

          VERSION_INFO=""
          if [ "${{ inputs.version }}" != "N/A" ]; then
            VERSION_INFO="%0AğŸ·ï¸ *Version:* \`${{ inputs.version }}\`"
          fi

          DURATION_INFO=""
          if [ "${{ steps.duration.outputs.duration }}" != "N/A" ]; then
            DURATION_INFO="%0Aâ±ï¸ *Duration:* ${{ steps.duration.outputs.duration }}"
          fi

          TEXT="$HEADER$PROJECT_INFO$VERSION_INFO%0A%0AğŸ“ *Commit:* ${{ steps.commit.outputs.message }}%0AğŸŒ¿ *Branch:* \`${{ github.ref_name }}\`%0AğŸ“‚ *Repository:* \`${{ github.repository }}\`$DURATION_INFO%0A%0AğŸ‘‰ [Ver detalles completos](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot7862171298:AAE_UGZmZlqbdjCGmFXub0knHtSDPVdrtrY/sendMessage" \
            -d chat_id=307567817 \
            -d parse_mode=Markdown \
            -d text="$TEXT" \
            -d disable_web_page_preview=true
