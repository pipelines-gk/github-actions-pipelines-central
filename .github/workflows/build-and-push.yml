name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
      workdir:
        description: "Directorio donde se ejecutar√°n los comandos"
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true

permissions:
  contents: read  # Read access to repository content
  packages: write  # Write access to packages
  actions: read  # Read access to actions

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Change to workdir
        run: cd ${{ inputs.workdir }}
        if: inputs.workdir  # üîπ Solo se ejecuta si 'workdir' est√° definido

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.workdir && format('{0}/package-lock.json', inputs.workdir) || 'package-lock.json' }}

      - name: Download and prepare environment file
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.project_name }}
          path: ${{ inputs.workdir }}

      - name: Verify .env file exists
        run: |
          if [ ! -f "${{ inputs.workdir }}/raw_content.txt" ]; then
            echo "‚ùå Error: .env file not found"
            exit 1
          fi

      - name: Process .env file
        run: |
          cd ${{ inputs.workdir }}
          cat raw_content.txt | grep -v '^#' > .env

          DOCR_USERNAME=$(grep "^DOCR_USERNAME=" .env | cut -d'=' -f2)
          DOCR_PASSWORD=$(grep "^DOCR_PASSWORD=" .env | cut -d'=' -f2)
          if [ -z "$DOCR_USERNAME" ] || [ -z "$DOCR_PASSWORD" ]; then
            echo "‚ùå DigitalOcean credentials not found in .env"
            exit 1
          fi
          echo "DOCR_USERNAME=$DOCR_USERNAME" >> $GITHUB_ENV
          echo "DOCR_PASSWORD=$DOCR_PASSWORD" >> $GITHUB_ENV

          VERSION=$(grep "^VERSION=" .env | cut -d'=' -f2)
          if [ -z "$VERSION" ]; then
            echo "VERSION variable not found in .env, defaulting to 0.0.0"
            VERSION="0.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.workdir }}  # üîπ Se ejecuta en el directorio especificado

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ env.DOCR_USERNAME }}
          password: ${{ env.DOCR_PASSWORD }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.workdir }}  # üîπ Usa el directorio correcto
          push: true
          tags: |
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Update Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Deployment successful"
          echo "Image published with the following tags:"
          echo "  - latest"
          echo "  - v${{ env.VERSION }}"
          echo "  - ${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed"
