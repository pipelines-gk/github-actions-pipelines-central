name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
    secrets:
      GH_TOKEN:
        required: true
      DOCR_USERNAME:
        required: true
      DOCR_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: onepassword-content
          path: .

      - name: Create .env from Artifact
        run: |
          echo "üîç Creando .env desde artifact..."
          cat raw_content.txt | grep -v '^#' > .env
          echo "‚úÖ Archivo .env creado"

      - name: Export Variables to Environment
        run: |
          echo "üì§ Exportando variables al ambiente..."
          cat raw_content.txt | grep -v '^#' | while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done
          echo "‚úÖ Variables exportadas"

      - name: Verify .env Content
        run: |
          echo "üìù Contenido del .env (sanitizado):"
          cat .env | sed 's/=.*/=***/'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Docker Setup
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
