name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
    secrets:
      GH_TOKEN:
        required: true
      DOCR_USERNAME:
        required: true
      DOCR_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download .env file artifact
        uses: actions/download-artifact@v4
        with:
          name: env-file

          path: ./

      - name: Validate and restore .env file
        run: |
          if [ ! -f .env ]; then
            echo "‚ùå ERROR: .env file not found!"
            exit 1
          fi

          if [ ! -s .env ]; then
            echo "‚ùå ERROR: .env file is empty!"
            exit 1
          fi

          echo "‚úÖ .env file restored successfully"

      - name: Show .env file contents
        run: |
          echo "üìÑ .env file contents:"
          cat .env

      - name: Docker Setup
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
