name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
      workdir:
        description: "Directorio donde se ejecutar√°n los comandos"
        required: false
        type: string
      dockerfile:
        description: "Archivo Dockerfile a utilizar"
        required: false
        type: string
        default: "Dockerfile"
    secrets:
      GH_TOKEN:
        required: true
    outputs:
      version:
        description: "Versi√≥n generada"
        value: ${{ jobs.build-and-push.outputs.version }}

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Change to workdir
        run: cd ${{ inputs.workdir }}
        if: inputs.workdir

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Download and prepare environment file
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.project_name }}
          path: ${{ inputs.workdir }}

      - name: Verify .env file exists
        run: |
          if [ ! -f "${{ inputs.workdir }}/raw_content.txt" ]; then
            echo "‚ùå Error: .env file not found"
            exit 1
          fi

      - name: Process .env file and extract vars
        run: |
          cd ${{ inputs.workdir }}
          cat raw_content.txt | grep -v '^#' > .env
          DOCR_USERNAME=$(grep "^DOCR_USERNAME=" .env | cut -d'=' -f2)
          DOCR_PASSWORD=$(grep "^DOCR_PASSWORD=" .env | cut -d'=' -f2)
          if [ -z "$DOCR_USERNAME" ] || [ -z "$DOCR_PASSWORD" ]; then
            echo "‚ùå Missing DOCR credentials in .env"
            exit 1
          fi
          echo "DOCR_USERNAME=$DOCR_USERNAME" >> $GITHUB_ENV
          echo "DOCR_PASSWORD=$DOCR_PASSWORD" >> $GITHUB_ENV

      - name: Run Release Please (version only)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: node
          path: .
          skip-github-release: true
          skip-github-pull-request: true

      - name: Extract version
        id: extract_version
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          if [ -z "$VERSION" ]; then
            # Intenta obtener el √∫ltimo tag y bumpear el patch
            latest=$(git describe --tags --abbrev=0 2>/dev/null)
            if [ -z "$latest" ]; then
              VERSION="0.0.1"
            else
              # Remueve el prefijo 'v' si existe y separa en componentes
              ver=${latest#v}
              IFS='.' read -r major minor patch <<< "$ver"
              patch=$((patch + 1))
              VERSION="${major}.${minor}.${patch}"
            fi
            echo "‚ö†Ô∏è No version found from release-please, defaulting to v$VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "‚úÖ Using version: v$VERSION"
          echo "::set-output name=version::$VERSION"
        shell: bash

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.workdir }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ env.DOCR_USERNAME }}
          password: ${{ env.DOCR_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Deployment successful"
          echo "Image published with tag: v${{ env.VERSION }}"

      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå Deployment failed"
