name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
      workdir:
        description: "Directorio donde se ejecutarÃ¡n los comandos"
        required: false
        type: string
        default: "."
      dockerfile:
        description: "Archivo Dockerfile a utilizar"
        required: false
        type: string
        default: "Dockerfile"
    secrets:
      GH_TOKEN:
        required: true

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: gk-runners
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Download environment file
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.project_name }}-env
          path: ${{ inputs.workdir }}

      - name: Download CSR and Key Files
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.project_name }}-csr
          path: ${{ inputs.workdir }}/csr_files

      - name: Verify .env file exists
        run: |
          if [ ! -f "${{ inputs.workdir }}/raw_content.txt" ]; then
            echo "âŒ Error: .env file not found"
            exit 1
          fi

      - name: Process .env file and extract vars
        run: |
          cd ${{ inputs.workdir }}
          cat raw_content.txt | grep -v '^#' > .env

          DOCR_USERNAME=$(grep "^DOCR_USERNAME=" .env | cut -d'=' -f2)
          DOCR_PASSWORD=$(grep "^DOCR_PASSWORD=" .env | cut -d'=' -f2)

          if [ -z "$DOCR_USERNAME" ] || [ -z "$DOCR_PASSWORD" ]; then
            echo "âŒ Missing DOCR credentials in .env"
            exit 1
          fi

          echo "DOCR_USERNAME=$DOCR_USERNAME" >> $GITHUB_ENV
          echo "DOCR_PASSWORD=$DOCR_PASSWORD" >> $GITHUB_ENV

      - name: Run Release Please (version only)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: simple
          path: .
          skip-github-release: true
          skip-github-pull-request: true

      - name: Extract version
        id: extract_version
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          if [ -z "$VERSION" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG#v}"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "âš ï¸ No version found, defaulting to bumped version: v$VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION="${{ steps.extract_version.outputs.version }}"
          while git rev-parse "v$VERSION" >/dev/null 2>&1; do
            echo "âŒ Tag v$VERSION already exists. Incrementing version..."
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "âœ… New version: v$VERSION"
          done
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.workdir }}

      # âœ… OPTIMIZACIÃ“N: Docker ya estÃ¡ disponible nativamente
      # No necesitamos docker/setup-buildx-action porque el runner tiene Docker DinD
      - name: Verify Docker availability
        run: |
          echo "ğŸ³ Docker version:"
          docker --version
          echo "ğŸ”§ Docker info:"
          docker info
          echo "ğŸ“¦ Available space:"
          df -h

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ env.DOCR_USERNAME }}
          password: ${{ env.DOCR_PASSWORD }}

      # âœ… OPTIMIZACIÃ“N: Usar Docker nativo con mejor performance
      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build \
            --file ${{ inputs.dockerfile }} \
            --tag registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }} \
            --tag registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest \
            .

      - name: Push Docker image
        run: |
          echo "ğŸš€ Pushing Docker image..."
          docker push registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}
          docker push registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest

      - name: Clean up Docker images
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up Docker images..."
          docker system prune -f
          docker image prune -f

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸš€ Deployment successful"
          echo "Image published with tag: v${{ env.VERSION }}"
          echo "ğŸƒ Executed on self-hosted runner: $(hostname)"
          echo "ğŸ’¾ Resources used:"
          echo "  - CPU: $(nproc) cores"
          echo "  - RAM: $(free -h | grep Mem | awk '{print $3 "/" $2}')"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "ğŸƒ Runner: $(hostname)"
          echo "ğŸ³ Docker status:"
          docker ps -a || echo "Docker not available" 