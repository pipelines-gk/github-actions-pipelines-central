name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
      env_content:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
      DOCR_USERNAME:
        required: true
      DOCR_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ENV_CONTENT: ${{ inputs.env_content }} # âœ… Se pasa `ENV_CONTENT` como variable de entorno
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug: Show Inputs
        run: |
          echo "ðŸ” Debug: Inputs received in build-and-push"
          echo "project_name: ${{ inputs.project_name }}"
          echo "env_content:"
          echo "${{ inputs.env_content }}"

      - name: Restore .env file
        run: |
          if [ -z "${{ inputs.env_content }}" ]; then
            echo "âŒ ERROR: ENV_CONTENT is empty!"
            exit 1
          fi
          echo "âœ… ENV_CONTENT received successfully"
          echo "${{ inputs.env_content }}" > .env
          echo "âœ… .env file recreated successfully"

      - name: Show .env file contents
        run: |
          echo "ðŸ“„ .env file contents:"
          cat .env

      - name: Docker Setup
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
