name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: false
        default: "22"
        type: string
      workdir:
        description: "Directorio donde se ejecutarÃ¡n los comandos"
        required: false
        type: string
        default: "."
      dockerfile:
        description: "Archivo Dockerfile a utilizar"
        required: false
        type: string
        default: "Dockerfile"
      enable_cache:
        description: "Enable Docker layer caching"
        required: false
        type: boolean
        default: true
    secrets:
      GH_TOKEN:
        required: true
 
permissions:
  contents: write
  packages: write
  actions: read

concurrency:
  group: build-${{ inputs.project_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DOCKER_BUILDKIT: "1"
      BUILDKIT_PROGRESS: plain

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: '${{ inputs.workdir }}/package-lock.json'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            ${{ inputs.workdir }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ inputs.node_version }}-${{ hashFiles(format('{0}/package-lock.json', inputs.workdir)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ inputs.node_version }}-
            ${{ runner.os }}-node-

      - name: Download files from 1Password
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.project_name }}-files
          path: ${{ inputs.workdir }}

      - name: Verify .env file exists
        run: |
          WORKDIR="${{ inputs.workdir }}"
          ENV_PATH="$WORKDIR/.env"
          [ "$WORKDIR" = "." ] && ENV_PATH=".env"
          [ -f "$ENV_PATH" ] || { echo ".env not found"; exit 1; }

      - name: Process .env file and extract vars
        run: |
          WORKDIR="${{ inputs.workdir }}"
          [ "$WORKDIR" != "." ] && cd "$WORKDIR"
          DOCR_USERNAME=$(grep "^DOCR_USERNAME=" .env | cut -d'=' -f2)
          DOCR_PASSWORD=$(grep "^DOCR_PASSWORD=" .env | cut -d'=' -f2)
          [ -n "$DOCR_USERNAME" ] && echo "DOCR_USERNAME=$DOCR_USERNAME" >> $GITHUB_ENV || (echo "Missing DOCR_USERNAME" && exit 1)
          [ -n "$DOCR_PASSWORD" ] && echo "DOCR_PASSWORD=$DOCR_PASSWORD" >> $GITHUB_ENV || (echo "Missing DOCR_PASSWORD" && exit 1)

      - name: Run Release Please (version only)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: simple
          path: .
          skip-github-release: true
          skip-github-pull-request: true

      - name: Extract version from Release Please
        id: extract_version
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0"
            echo "No version from Release Please, will use smart versioning"
          fi
          echo "BASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git tag with smart versioning
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global advice.detachedHead false
          
          BASE_VERSION="${{ env.BASE_VERSION }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          
          if [ "$BASE_VERSION" = "0.0.0" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG#v}"
            echo "Using last tag as base: v${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          ALL_TAGS=$(git ls-remote --tags origin | cut -f2 | sed 's|refs/tags/||' | grep "^v${MAJOR}\.${MINOR}\." || true)
          
          if [ -z "$ALL_TAGS" ]; then
            FINAL_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            MAX_PATCH=$(echo "$ALL_TAGS" | sed "s|^v${MAJOR}\.${MINOR}\.||" | grep -E '^[0-9]+$' | sort -n | tail -1)
            [ -z "$MAX_PATCH" ] && MAX_PATCH=0
            FINAL_VERSION="${MAJOR}.${MINOR}.$((MAX_PATCH + 1))"
          fi
          
          echo "Computed version: v${FINAL_VERSION}"
          
          for i in 1 2 3; do
            if git tag "v${FINAL_VERSION}" 2>/dev/null && git push origin "v${FINAL_VERSION}" 2>/dev/null; then
              echo "Tag created successfully: v${FINAL_VERSION}"
              echo "VERSION=${FINAL_VERSION}" >> $GITHUB_ENV
              echo "version=${FINAL_VERSION}" >> $GITHUB_OUTPUT
              exit 0
            fi
            git tag -d "v${FINAL_VERSION}" 2>/dev/null || true
            IFS='.' read -r M N P <<< "${FINAL_VERSION}"
            FINAL_VERSION="${M}.${N}.$((P + 1)}"
            echo "Tag collision, retrying with v${FINAL_VERSION} (attempt $i/3)"
            [ $i -lt 3 ] && sleep 1
          done
          echo "Failed to create tag after 3 attempts"
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement=network.host
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 8

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ env.DOCR_USERNAME }}
          password: ${{ env.DOCR_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        id: docker_build
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:v${{ env.VERSION }}
            registry.digitalocean.com/gainkode/${{ inputs.project_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false
          outputs: type=image,push=true,compression=zstd,compression-level=3,oci-mediatypes=true
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Display Build Summary
        if: success()
        env:
          VERSION: ${{ env.VERSION }}
          PROJECT: ${{ inputs.project_name }}
          DIGEST: ${{ steps.docker_build.outputs.digest }}
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Project** | \`${PROJECT}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`v${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Digest** | \`${DIGEST}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | \`registry.digitalocean.com/gainkode/${PROJECT}\` |" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`registry.digitalocean.com/gainkode/${PROJECT}:v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`registry.digitalocean.com/gainkode/${PROJECT}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Build Meta" >> $GITHUB_STEP_SUMMARY
          echo "- Cache: GHA" >> $GITHUB_STEP_SUMMARY
          echo "- Compression: zstd level 3" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/amd64" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release with Changelog
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          VERSION="v${{ env.VERSION }}"
          PROJECT="${{ inputs.project_name }}"
          REPO="${{ github.repository }}"
          
           echo "Generating changelog for $VERSION..."
          
          PREV_TAG=$(git describe --tags --abbrev=0 "$VERSION^" 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' "$VERSION" 2>/dev/null || echo "- Initial release")
          else
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' "$PREV_TAG..$VERSION" 2>/dev/null || echo "- No changes")
          fi
          
          cat > /tmp/release_notes.md << EOF
          ## ðŸš€ What's Changed
          
          $CHANGELOG
          
          ## ðŸ“¦ Docker Images
          
          \`\`\`bash
          docker pull registry.digitalocean.com/gainkode/${PROJECT}:${VERSION}
          docker pull registry.digitalocean.com/gainkode/${PROJECT}:latest
          \`\`\`
          
          **Full Changelog**: https://github.com/${REPO}/compare/${PREV_TAG}...${VERSION}
          EOF
          
          gh release create "$VERSION" \
            --repo "$REPO" \
            --title "Release $VERSION" \
            --notes-file /tmp/release_notes.md
          
           echo "GitHub Release created: $VERSION"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "The Docker build failed." >> $GITHUB_STEP_SUMMARY
