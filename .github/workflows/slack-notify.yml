name: Slack Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Set Slack Message Variables
        id: vars
        run: |
          if [[ "${{ inputs.workflow_status }}" == "success" ]]; then
            echo "emoji=üöÄ" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Escape commit message
        id: commit
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message || 'Manual workflow dispatch' }}"
          COMMIT_MESSAGE_ESCAPED=$(jq -Rn --arg msg "$COMMIT_MESSAGE" '$msg')
          echo "message=$COMMIT_MESSAGE_ESCAPED" >> $GITHUB_OUTPUT

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ steps.vars.outputs.emoji }} Workflow *${{ github.workflow }}* termin√≥ con estado *${{ inputs.workflow_status }}* en *${{ github.repository }}*",
              "attachments": [
                {
                  "color": "${{ steps.vars.outputs.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Commit:* ${{ steps.commit.outputs.message }}\n*Branch:* ${{ github.ref_name }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Ver en GitHub"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"