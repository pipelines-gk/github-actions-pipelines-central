name: Slack Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ inputs.workflow_status == 'success' && 'üöÄ' || '‚ùå' }} Workflow *${{ github.workflow }}* termin√≥ con estado *${{ inputs.workflow_status }}* en *${{ github.repository }}*",
              "attachments": [
                {
                  "color": "${{ inputs.workflow_status == 'success' && 'good' || 'danger' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Commit:* ${{ github.event.head_commit.message || 'Manual workflow dispatch' }}\n*Branch:* ${{ github.ref_name }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Ver en GitHub"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"