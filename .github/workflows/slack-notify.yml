name: Slack Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Map Slack values
        id: vars
        run: |
          if [ "${{ inputs.workflow_status }}" = "success" ]; then
            echo "emoji=🚀" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Prepare commit message
        id: commit
        run: |
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="Manual workflow dispatch"
          fi
          # Escape the message for JSON
          ESCAPED_MESSAGE=$(echo "$MESSAGE" | jq -R .)
          echo "message=$ESCAPED_MESSAGE" >> $GITHUB_OUTPUT

      - name: Create Slack payload
        id: payload
        run: |
          # Create the JSON payload using jq
          jq -n \
            --arg emoji "${{ steps.vars.outputs.emoji }}" \
            --arg workflow "${{ github.workflow }}" \
            --arg status "${{ inputs.workflow_status }}" \
            --arg repo "${{ github.repository }}" \
            --arg color "${{ steps.vars.outputs.color }}" \
            --arg commit_msg "${{ fromJson(steps.commit.outputs.message) }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg server_url "${{ github.server_url }}" \
            --arg run_id "${{ github.run_id }}" \
            '{
              text: "\($emoji) Workflow *\($workflow)* terminó con estado *\($status)* en *\($repo)*",
              attachments: [{
                color: $color,
                blocks: [
                  {
                    type: "section",
                    text: {
                      type: "mrkdwn",
                      text: "*Commit:* \($commit_msg)\n*Branch:* \($branch)"
                    }
                  },
                  {
                    type: "actions",
                    elements: [
                      {
                        type: "button",
                        text: {
                          type: "plain_text",
                          text: "Ver en GitHub"
                        },
                        url: "\($server_url)/\($repo)/actions/runs/\($run_id)"
                      }
                    ]
                  }
                ]
              }]
            }' > payload.json

          # Display the payload for debugging
          cat payload.json

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: "./payload.json"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || 'https://hooks.slack.com/services/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' }}