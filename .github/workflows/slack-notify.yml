name: Slack Notification Workflow

on:
  workflow_call:

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: always() # üîπ Esto asegura que se ejecuta incluso si el workflow falla
    steps:
      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ (job.status == 'success') && 'üöÄ' || '‚ùå' }} Workflow *${{ github.workflow }}* termin√≥ con estado *${{ job.status }}* en *${{ github.repository }}*",
              "attachments": [
                {
                  "text": "üîó Ver detalles en GitHub",
                  "actions": [
                    {
                      "type": "button",
                      "text": "Abrir GitHub",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
