name: Slack Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Map Slack values
        id: vars
        run: |
          if [ "${{ inputs.workflow_status }}" = "success" ]; then
            echo "emoji=ðŸš€" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Escape commit message
        id: commit
        run: |
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="Manual workflow dispatch"
          fi
          # Replace newlines with spaces and escape special characters
          CLEAN_MESSAGE=$(echo "$MESSAGE" | tr '\n' ' ' | sed 's/"/\\"/g')
          echo "clean_message=$CLEAN_MESSAGE" >> $GITHUB_OUTPUT

      - name: Create valid JSON payload
        id: payload
        run: |
          # Generate a valid JSON payload with all properly escaped values
          cat > payload.json << EOF
          {
            "text": "${{ steps.vars.outputs.emoji }} Workflow *${{ github.workflow }}* terminÃ³ con estado *${{ inputs.workflow_status }}* en *${{ github.repository }}*",
            "attachments": [
              {
                "color": "${{ steps.vars.outputs.color }}",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Commit:* ${{ steps.commit.outputs.clean_message }}\n*Branch:* ${{ github.ref_name }}"
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "Ver en GitHub"
                        },
                        "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          
          # Validate JSON to ensure it's correct
          jq . payload.json > validated_payload.json
          cat validated_payload.json

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: "./validated_payload.json"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || 'https://hooks.slack.com/services/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' }}