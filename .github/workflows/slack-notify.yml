name: Slack Notification Workflow

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Map Slack values
        id: vars
        run: |
          if [ "${{ inputs.workflow_status }}" = "success" ]; then
            echo "emoji=🚀" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Prepare commit message
        id: commit
        run: |
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="Manual workflow dispatch"
          fi
          # Escape the message for JSON
          ESCAPED_MESSAGE=$(echo "$MESSAGE" | jq -R .)
          echo "message=$ESCAPED_MESSAGE" >> $GITHUB_OUTPUT

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ steps.vars.outputs.emoji }} *${{ github.workflow }}*",
              "attachments": [
                {
                  "color": "${{ steps.vars.outputs.color }}",
                  "text": "*Estado:* ${{ inputs.workflow_status }}\n*Repositorio:* ${{ github.repository }}\n*Commit:* ${{ fromJson(steps.commit.outputs.message) }}\n*Branch:* ${{ github.ref_name }}",
                  "fallback": "Ver detalles en GitHub: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || 'https://hooks.slack.com/services/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' }}