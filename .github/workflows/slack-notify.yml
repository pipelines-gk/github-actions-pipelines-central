name: Notification Workflow (Slack Disabled)

on:
  workflow_call:
    inputs:
      workflow_status:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

concurrency:
  group: notify-${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  check-runner:
    uses: ./.github/workflows/check-runner.yml
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  notify_slack:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-type }}
    if: always()
    continue-on-error: true
    steps:
      - name: Show runner info
        run: |
          echo "üèÉ Running on: ${{ needs.check-runner.outputs.runner-type }}"
          echo "Runner: $(hostname)"
          echo "OS: $(uname -a)"

      - name: Simulate Slack notification success
        run: |
          echo "‚úÖ Slack notification simulated successfully"
          echo "Workflow: ${{ github.workflow }}"
          echo "Status: ${{ inputs.workflow_status }}"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.event.head_commit.message || 'Manual trigger' }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "GitHub URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
