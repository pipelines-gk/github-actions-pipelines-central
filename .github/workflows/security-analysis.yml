name: Vulnerability Analysis

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
          upload-database: false

      - name: Find the generated SARIF file
        run: |
          mkdir -p results
          SARIF_PATH=$(find /home/runner/work/ -type f -name "*.sarif" 2>/dev/null | head -n 1)
          if [[ -f "$SARIF_PATH" ]]; then
            echo "SARIF file found: $SARIF_PATH"
            cp "$SARIF_PATH" results/javascript.sarif
          else
            echo "âš  No SARIF file found! Creating a dummy file."
            echo '{"runs":[]}' > results/javascript.sarif
          fi

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/javascript.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
