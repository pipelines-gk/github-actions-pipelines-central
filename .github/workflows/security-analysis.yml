name: Vulnerability Analysis

on:
  workflow_call:

concurrency:
  group: security-analysis-${{ github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write  # Required to upload CodeQL reports
  contents: read          # Allows reading the repository source code

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for CodeQL analysis with full history

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript  # Analyzes JavaScript and TypeScript
          queries: +security-and-quality  # Adds code quality analysis as well

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"  # Defines a category for security reports
          upload-database: true  # Allows inspecting the database on GitHub if needed
          fail-on-error: true  # Will fail if critical vulnerabilities are detected
