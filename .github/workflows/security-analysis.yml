name: Vulnerability Analysis

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

concurrency:
  group: security-analysis-${{ github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write  # Necesario para subir reportes de CodeQL
  contents: read          # Permite leer el código fuente del repositorio

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para análisis de CodeQL con histórico completo

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
          upload-database: true
