name: Vulnerability Analysis

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
    
jobs:
  check-runner:
    uses: ./.github/workflows/check-runner.yml
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  codeql:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-type }}
    steps:
      - name: Show runner info
        run: |
          echo "🏃 Running on: ${{ needs.check-runner.outputs.runner-type }}"
          echo "Runner: $(hostname)"
          echo "OS: $(uname -a)"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
          upload-database: false

      - name: Find the generated SARIF file
        run: |
          mkdir -p results
          SARIF_PATH=$(find /home/runner/work/ -type f -name "*.sarif" 2>/dev/null | head -n 1)
          if [[ -f "$SARIF_PATH" ]]; then
            echo "SARIF file found: $SARIF_PATH"
            cp "$SARIF_PATH" results/javascript.sarif
          else
            echo "⚠ No SARIF file found! Creating a dummy file."
            echo '{"runs":[]}' > results/javascript.sarif
          fi

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-report
          path: results/javascript.sarif
          retention-days: 1
