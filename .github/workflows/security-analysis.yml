name: Vulnerability Analysis

on:
  workflow_call:

concurrency:
  group: security-analysis-${{ github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write  # Necesario para subir reportes de CodeQL
  contents: read          # Permite leer el código fuente del repositorio

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para análisis de CodeQL con histórico completo

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript  # Analiza JavaScript y TypeScript
          queries: +security-and-quality  # Añade análisis de calidad de código además de seguridad
          config-file: .github/codeql-config.yml  # Opcional: usar un archivo de configuración personalizado
          database-cache: true  # Habilita cacheo de la base de datos de CodeQL

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "security"  # Define una categoría para los reportes de seguridad
          upload-database: true  # Permite inspeccionar la base de datos en GitHub si es necesario
          fail-on-error: true  # Fallará si se detectan vulnerabilidades críticas
